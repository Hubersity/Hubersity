name: Backend CI Tests

on:
  push:
    # FIX LATER
    branches:
      - "backend/add_testing"
      
    branches-ignore:
      - 'main' # Remove this line if you want it to run on main too

    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

  workflow_dispatch:

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t my-app .

      - name: Run Pytest
        run: |
          docker run --rm \
            -e DATABASE_URL="sqlite:///:memory:" \
            -e PYTHONPATH=. \
            my-app pytest tests