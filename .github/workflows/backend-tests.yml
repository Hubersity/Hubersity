name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage and junit
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml --junitxml=pytest-report.xml

      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: coverage.xml

      - name: Upload pytest junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit-xml
          path: pytest-report.xml
