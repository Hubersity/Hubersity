name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage and junit
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml --junitxml=pytest-report.xml

      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: coverage.xml

      - name: Upload pytest junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit-xml
          path: pytest-report.xml

  integration-tests:
    name: Integration tests (Postgres)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hubersity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      # point the app to the service; SQLAlchemy/postgres driver will pick this up
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hubersity_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          # wait until postgres is ready
          for i in {1..10}; do pg_isready -h localhost -p 5432 && break || sleep 2; done

      - name: Run integration tests
        run: |
          pytest -q -m integration --maxfail=1 --disable-warnings --junitxml=integration-pytest-report.xml --cov=app --cov-report=xml

      - name: Upload integration pytest junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-pytest-junit-xml
          path: integration-pytest-report.xml

      - name: Upload integration coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-xml
          path: coverage.xml
